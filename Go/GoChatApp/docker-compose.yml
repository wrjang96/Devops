services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: 3434
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3434:3434"
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./cmd/server/main.go
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VUE_API_URL: http://localhost:3434
      VUE_WS_URL: ws://localhost:3434
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
